<div style="background: black; display: flex; justify-content: center">
  <div style="width: 50%">
    <timeless-time-picker
      [hourFormat]="'hours12'"
      [visibleItemsCount]="5"
      [size]="'large'"
      [selectionHighlightStyle]="'spanning'"
      [selectionBoxBackground]="false"
      [showDivider]="false"
      [showSeconds]="false"
      [theme]="'dark'"
      [customDarkTheme]="{background: 'black'}"
      [minuteStep]="1">
    </timeless-time-picker>
  </div>
</div>
